<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电话挪车服务</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #333;
        }
        
        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 24px;
        }
        
        .phone-number {
            font-size: 32px;
            font-weight: bold;
            margin: 30px 0;
            color: #3498db;
            letter-spacing: 1px;
        }
        
        .call-button {
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            max-width: 250px;
            margin-top: 20px;
        }
        
        .call-button:hover {
            background-color: #27ae60;
        }
        
        .notice {
            margin-top: 30px;
            font-size: 14px;
            color: #7f8c8d;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>电话挪车服务</h1>
        
        <div>请拨打以下车主电话：</div>
        
        <div class="phone-number" id="phoneNumber">138****1234</div>
        
        <button class="call-button" onclick="makeCall()">拨打电话</button>
        
        <div class="notice">
            温馨提示：请文明沟通，说明挪车需求。<br>
            本服务仅提供电话联系功能，不存储任何通话记录。
        </div>
    </div>
    
    <script>
        function makeCall() {
            // 这里应该是实际的电话号码，演示中使用示例号码
            const phoneNumber = '13800138000';
            window.location.href = 'tel:' + phoneNumber;
        }
        
        // 实际应用中，这里可以从URL参数或后端获取真实电话号码
        // 示例：显示部分隐藏的电话号码
        document.addEventListener('DOMContentLoaded', function() {
            // 模拟从后端获取的电话号码
            const fullNumber = '13800123456';
            const displayedNumber = fullNumber.substring(0, 3) + '****' + fullNumber.substring(7);
            document.getElementById('phoneNumber').textContent = displayedNumber;
        });
    </script>
</body>
</html>
