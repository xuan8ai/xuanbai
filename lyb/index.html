<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商贸校园留言板 V1.0</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 80%;
            max-width: 800px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 5px;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            color: #555;
            margin-bottom: 5px;
        }
        input[type="text"],
        textarea {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        button {
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
            position: relative;
        }
        .message-card img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-right: 15px;
        }
        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 7px 12px;
            background-color: #dc3545;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .delete-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>商贸校园留言板 V1.0</h1>
        <form id="messageForm">
            <label for="name">姓名:</label>
            <input type="text" id="name" name="name" required>
            <label for="qq">QQ号:</label>
            <input type="text" id="qq" name="qq">
            <label for="message">留言:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            <button type="submit">提交留言</button>
        </form>
        <div id="messagesContainer"></div>
    </div>

    <script>
        const githubToken = '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';
        const gistId = '6e34a2053fb280a8f85bc1103a086192';

        function initMessages() {
            fetch(`https://api.github.com/gists/${gistId}`, {
                headers: {
                    'Authorization': `Bearer ${githubToken}`,
                    'Accept': 'application/vnd.github.v3+json'
                }
            })
            .then(response => response.json())
            .then(data => {
                const messagesJson = data.files['messages.json'].content;
                const messages = JSON.parse(messagesJson);
                renderMessages(messages);
            })
            .catch(error => console.error('Error:', error));
        }

        function renderMessages(messages) {
            const messagesContainer = document.getElementById('messagesContainer');
            messagesContainer.innerHTML = '';
            messages.forEach((message, index) => {
                const card = document.createElement('div');
                card.className = 'message-card';
                card.innerHTML = `
                    <img src="http://q1.qlogo.cn/g?b=qq&nk=${message.qq}&s=100" alt="QQ头像">
                    <p><strong>${message.name}</strong>: ${message.message}</p>
                    <button class="delete-btn" data-index="${index}">删除</button>
                `;
                messagesContainer.appendChild(card);
            });

            document.querySelectorAll('.delete-btn').forEach(button => {
                button.addEventListener('click', handleDeleteMessage);
            });
        }

        function handleDeleteMessage(event) {
            const index = event.target.getAttribute('data-index');
            const messages = JSON.parse(localStorage.getItem('messages')) || [];
            const qqToDelete = messages[index].qq;
            
// 新增管理员删除功能
    if (confirm('是否要删除这条留言？')) {
        const isAdmin = confirm('你是否使用管理员删除？');
        if (isAdmin) {
            const adminPassword = prompt('请输入管理员密码：');
            fetch('adminmm.txt')
                .then(response => response.text())
                .then(password => {
                    if (adminPassword === password.trim()) {
                        messages.splice(index, 1);
                        localStorage.setItem('messages', JSON.stringify(messages));
                        updateMessagesInGist();
                        renderMessages(messages);
                        alert('删除成功！');
                    } else {
                        alert('管理员密码错误！');
                    }
                })
                .catch(error => console.error('Error:', error));
        } else {
            const confirmQQ = prompt('请输入您的QQ号以确认删除此留言：');
            if (confirmQQ === qqToDelete) {
                messages.splice(index, 1);
                localStorage.setItem('messages', JSON.stringify(messages));
                updateMessagesInGist();
                renderMessages(messages);
                alert('删除成功！');
            } else {
                alert('无权限删除该留言，因为QQ号不匹配。');
            }
        }
    }
}
        function updateMessagesInGist() {
            const messages = JSON.parse(localStorage.getItem('messages'));
            fetch(`https://api.github.com/gists/${gistId}`, {
                method: 'PATCH',
                headers: {
                    'Authorization': `Bearer ${githubToken}`,
                    'Accept': 'application/vnd.github.v3+json',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    files: {
                        'messages.json': {
                            content: JSON.stringify(messages, null, 2)
                        }
                    }
                })
            })
            .then(response => response.json())
            .catch(error => console.error('Error:', error));
        }

        document.getElementById('messageForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const qq = document.getElementById('qq').value;
            const message = document.getElementById('message').value;
            const messages = JSON.parse(localStorage.getItem('messages')) || [];
            messages.push({ name, qq, message });
            localStorage.setItem('messages', JSON.stringify(messages));
            updateMessagesInGist();
            renderMessages(messages);
            document.getElementById('messageForm').reset();
        });

        window.onload = initMessages;
    </script>
</body>
</html>
